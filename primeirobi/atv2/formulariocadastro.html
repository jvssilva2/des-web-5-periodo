<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 16px;
    }
    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    main {
      max-width: 800px;
    }
    fieldset {
      padding: 18px;
      border: 1px solid #222;
    }
    legend {
      font-weight: bold;
    }
    .form-row {
      margin: 12px 0;
    }
    input, textarea {
      margin-top: 6px;
      padding: 4px;
      width: 260px;
      box-sizing: border-box;
    }
    .radio-group label {
      display: block;
      margin-top: 4px;
    }
    footer {
      margin-top: 14px;
    }
    button {
      padding: 4px 10px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="titulo-pagina">Formulário de Cadastro</h1>
  </header>

  <main role="main" aria-labelledby="titulo-pagina">
    <form action="#" method="post" aria-describedby="descricao-form">
      <p id="descricao-form" hidden>Formulário para criar conta com informações pessoais e de contato.</p>

      <fieldset>
        <legend>Crie sua Conta</legend>

        <section class="form-row">
          <label for="nome">Nome:</label>
          <input id="nome" name="nome" type="text" aria-required="false" />
        </section>

        <section class="form-row">
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="email" placeholder="seuemail@dominio.com"
                 required aria-required="true" aria-describedby="email-help" />
          <small id="email-help">Digite um e-mail válido, como exemplo@dominio.com</small>
        </section>

        <section class="form-row">
          <label for="senha">Senha (mínimo 8 caracteres):</label>
          <input id="senha" name="senha" type="password" minlength="8"
                 required aria-required="true" aria-describedby="senha-help" />
          <small id="senha-help">Sua senha deve ter pelo menos 8 caracteres.</small>
        </section>

        <section class="form-row" role="group" aria-labelledby="genero-label">
          <strong id="genero-label">Gênero:</strong>
          <div class="radio-group">
            <label><input type="radio" name="genero" value="feminino" /> Feminino</label>
            <label><input type="radio" name="genero" value="masculino" /> Masculino</label>
            <label><input type="radio" name="genero" value="outro" /> Outro</label>
          </div>
        </section>

        <section class="form-row">
          <label for="bio">Biografia:</label>
          <textarea id="bio" name="biografia" placeholder="Fale um pouco sobre você..."
                    rows="6" aria-label="Campo para você escrever sua biografia"></textarea>
        </section>

        <section class="form-row">
          <label>
            <input id="termos" name="termos" type="checkbox" required aria-required="true" />
            Eu li e aceito os termos de serviço.
          </label>
        </section>

        <footer>
          <button type="submit">Cadastrar</button>
          <button type="reset">Limpar</button>
        </footer>

      </fieldset>
    </form>
  </main>

</body>
</html>
